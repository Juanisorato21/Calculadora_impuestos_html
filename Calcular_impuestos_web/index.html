<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Impuestos</title>
  <style>
    .input-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Impuestos</h1>

  <div class="input-container">
    <label for="monto">Monto:</label>
    <input type="number" id="monto" />
  </div>

  <button onclick="calcularImpuestos()">Calcular</button>

  <div class="input-container">
    <label for="impuesto-pais">Impuesto País (30%):</label>
    <input type="text" id="impuesto-pais" readonly />
  </div>

  <div class="input-container">
    <label for="impuesto-ganancias">Impuesto Ganancias (44%):</label>
    <input type="text" id="impuesto-ganancias" readonly />
  </div>

  <div class="input-container">
    <label for="total-impuestos">Total con Impuestos:</label>
    <input type="text" id="total-impuestos" readonly />
  </div>

  <script>
    function calcularImpuestos() {
      var monto = parseFloat(document.getElementById("monto").value);

      var impuestoPais = monto * 0.30;
      var impuestoGanancias = monto * 0.44;
      var totalImpuestos = monto + impuestoPais + impuestoGanancias;

      document.getElementById("impuesto-pais").value = impuestoPais.toFixed(2);
      document.getElementById("impuesto-ganancias").value = impuestoGanancias.toFixed(2);
      document.getElementById("total-impuestos").value = totalImpuestos.toFixed(2);
    }
  </script>
</body>
</html>
